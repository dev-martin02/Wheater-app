<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="search">
        <input type="text" id="bar-search" placeholder="Type your city" />
        <img id="search-img" src="images/search.png" alt="search-icon" />
      </div>
      <div id="sun">
        <img id="sol" src="images/clear.png" alt="sunny" />
      </div>
      <div id="temp">
        <p id="degree">60 degrees</p>
        <p id="city">New Jersey</p>
      </div>
      <section>
        <div id="humidity">
          <img src="images/humidity.png" alt="humidity-icon" />
          <p>0%</p>
        </div>
        <div id="hola">
          <img src="images/wind.png" alt="wind-speed-icon" />
          <p>0%</p>
        </div>
      </section>
    </main>
  </body>
</html>
